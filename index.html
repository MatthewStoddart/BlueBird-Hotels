<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>BlueBird Hotels | Soar Through Paradise</title>
  </head>
  <body id="home">
    <!-- Navbar -->
    <nav id="navbar">
      <h1>
        <span class="logo"><i class="fas fa-feather-alt"></i> BlueBird</span>
        Hotels
      </h1>
      <ul>
        <li><a href="#showcase">Home</a></li>
        <li><a href="#activities">Activities</a></li>
        <li><a href="#testimonials">Testimonials</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
    </nav>

    <!-- Showcase -->
    <header id="showcase">
      <div class="video">
        <video
          src="./img/beach.mp4"
          autoplay="true"
          loop="true"
          muted="true"
          class="fullscreen-video"
        ></video>
      </div>
      <div class="showcase-content">
        <div class="container">
          <form id="form">
            <div class="time">
              <label for="Location">
                <i class="fas fa-globe-americas"></i> Location:</label
              >
              <select name="location" id="location">
                <option value="Select" disabled selected hidden
                  >Choose A Location</option
                >
                <option value="California">California</option>
                <option value="Florida">Florida</option>
                <option value="Hawaii">Hawaii</option>
                <option value="New-York">New York</option>
              </select>
            </div>
            <div class="time">
              <label for="start-date"
                ><i class="fas fa-calendar-plus"></i> Check In:</label
              >
              <input
                type="date"
                min="2019-01-01"
                max="2019-12-31"
                value="2019-01-01"
              />
            </div>
            <div class="time">
              <label for="end-date"
                ><i class="fas fa-calendar-plus"></i> Check Out:</label
              >
              <input
                type="date"
                min="2019-01-01"
                max="2019-12-31"
                value="2019-12-31"
              />
            </div>
            <button class="time" id="form-btn">
              <i class="fas fa-search magnifying-glass"></i> Search
            </button>
          </form>
        </div>
      </div>
    </header>

    <!-- Activities -->
    <!-- Testimonials -->
    <!-- Footer -->
  </body>
</html>
